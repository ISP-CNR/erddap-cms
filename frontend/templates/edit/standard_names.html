
<input id="{{field_id}}" 
       type="text" 
       placeholder="Start typing to find an option..." 
       name="{{field_label}}" 
       data-varnum="{{var_num}}" 
       data-varattr="true" 
       class="form-control" 
       list="standard_name_Options" 
       value="{{field_value}}" 
       autocomplete="off" 
       onchange="resetIfInvalid(this,'{{var_num}}');" {{"disabled" if not required and (disabled or field_value is not defined) else "" }}>
